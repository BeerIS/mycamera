<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="opencamera()">
    Open Camera
  </button>
  <button ion-button (click)="openbarcodeScanner()">
    Open Barcode Scanner
  </button>
  <button ion-button (click)="openSharing()">
    Share
  </button>
  <button ion-button (click)="openSharingFacebook()">
    Share on Facebook
  </button>
  <ion-input name="data" [(ngModel)]="data"></ion-input>
</ion-content>
